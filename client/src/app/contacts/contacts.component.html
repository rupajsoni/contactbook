
<div class="container" style="width:50%; float:left">
  <h2 class="page-header">Add Contact</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label>First Name</label>
      <input type = "text" [(ngModel)] = "first_name" name="first_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type = "text" [(ngModel)] = "last_name" name="last_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type = "text" [(ngModel)] = "address" name="address" class="form-control">
    </div>
    <div class="form-group">
      <label>Company</label>
      <input type = "text" [(ngModel)] = "company" name="company" class="form-control" required>
    </div>
    <input type="submit" class="btn btn btn-success" value="Add">
  </form>
</div>
<div class="container" style="width:50%; float:right">
  <h2 class="page-header">List Contacts</h2>
  <div *ngFor = "let contact of contacts" class="row">
    <div class="col-md-2">
      {{contact.first_name}}
    </div>
    <div class="col-md-2">
      {{contact.last_name}}
    </div>
    <div class="col-md-2">
      {{contact.address}}
    </div>
    <div class="col-md-2">
      {{contact.company}}
    </div>
    <div class="col-md-2">
      <input type="button" (click)="deleteContact(contact._id)" value="Delete" class ="btn btn-danger">
    </div>
  </div>
</div>
